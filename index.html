<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Robot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="box">
        <div class="inout-wrapper">
            <input id="password" type="password" class="input-field" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" placeholder="Your Password">
            <label for="password" class="input-labels">Password</label>
            <img src="eye.svg" alt="Eye Icon" title="Eye Icon" class="input-icon">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
